<header class="max-w-lg mx-auto">
  <h1 class="text-4xl font-bold text-white text-center">Log In</h1>
</header>

<main class="bg-white max-w-lg mx-auto p-8 md:p-12 my-10 rounded-lg shadow-2xl">
  <section>
    <h3 class="font-bold text-2xl">Welcome to Startup</h3>
    <p class="text-gray-600 pt-2">Sign in to your account.</p>
    <div *ngIf="errorMessage" role="alert">
      <div class="bg-red-500 text-white font-bold rounded-t px-4 py-2">
        Something it's wrong
      </div>
      <div class="border border-t-0 border-red-400 rounded-b bg-red-100 px-4 py-3 text-red-700">
        <p>{{message}}</p>
      </div>
    </div>
  </section>

  <section class="mt-10">
    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="mb-6 pt-3 rounded bg-gray-200">
        <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="email">Email</label>
        <input type="text" formControlName="email"
          class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
      </div>
      <div class="mb-6 pt-3 rounded bg-gray-200">
        <label class="block text-gray-700 text-sm font-bold mb-2 ml-3" for="password">Password</label>
        <input type="password" formControlName="password"
          class="bg-gray-200 rounded w-full text-gray-700 focus:outline-none border-b-4 border-gray-300 focus:border-purple-600 transition duration-500 px-3 pb-3">
      </div>
      <div class="flex justify-end">
        <a class="text-sm text-purple-600 hover:text-purple-700 hover:underline mb-6">Forgot your password?</a>
      </div>
      <button
        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded shadow-lg hover:shadow-xl transition duration-200"
        type="submit">Sign In</button>
    </form>
  </section>
</main>

<div class="max-w-lg mx-auto text-center mt-12 mb-6">
  <p class="text-white">Don't have an account? <a routerLink="/signup" class="font-bold hover:underline">Sign up</a>.</p>
</div>

<footer class="max-w-lg mx-auto flex justify-center text-white">
  <a class="hover:underline">Contact</a>
  <span class="mx-3">â€¢</span>
  <a class="hover:underline">Privacy</a>
</footer>
