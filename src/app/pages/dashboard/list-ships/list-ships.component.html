  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Bill Landing
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Ship
                  </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Containers
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Arrival Date
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  Departure Date
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <span>Action</span>
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let ship of ships" style="cursor: pointer;">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        {{ship.bill_landing}}
                      </div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap" routerLink="/dashboard/ship/{{ship.id}}">
                  {{ship.ship}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap" routerLink="/dashboard/ship/{{ship.id}}">
                  {{ship.containers}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap" routerLink="/dashboard/ship/{{ship.id}}">
                  {{ship.arrival_date | date: 'dd/MM/yyyy'}}
                </td>
                <td class="px-6 py-4 whitespace-nowrap" routerLink="/dashboard/ship/{{ship.id}}">
                    {{ship.departure_date | date: 'dd/MM/yyyy'}}
                  </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <div class="row">
                    <a routerLink="/dashboard/edit_ship/{{ ship.id }}" class="text-blue-600 hover:text-blue-900">
                      Edit
                    </a>
                    <a (click)="remove(ship.id)" class="text-red-600 hover:text-red-900">Delete</a>
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody *ngIf="!ships" class="bg-white divide-y divide-gray-200">
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="ml-4">
                      <div class="text-sm font-medium text-gray-900">
                        There is no Data
                      </div>
                    </div>
                  </div>
                </td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
                <td>-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
