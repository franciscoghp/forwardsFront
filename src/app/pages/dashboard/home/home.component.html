<header class="mb-5">
  <h1 class="text-4xl font-bold text-white text-center">
      Companies
  </h1>
</header>

<div class="row">
  <button routerLink="/dashboard/add-company"
    class="col-6 h-10 px-5 m-2 text-green-100 transition-colors duration-150 bg-green-700 rounded-lg focus:shadow-outline hover:bg-green-800">
    Add New Company
  </button>
  <app-logout></app-logout>
</div>
<div *ngIf="successMessage" role="alert" class="my-5">
  <div class="bg-green-500 text-white font-bold rounded-t px-4 py-2">
    Success!
  </div>
  <div class="border border-t-0 border-green-400 rounded-b bg-green-100 px-4 py-3 text-green-700">
    <p>Deleted.</p>
  </div>
</div>
<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col">
  <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                NIT
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Contact Name
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Contact Email
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                <span>Action</span>
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let company of companies" style="cursor: pointer;">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      {{company.nit}}
                    </div>
                  </div>
                </div>
              </td>
              <td class="px-6 py-4 whitespace-nowrap" routerLink="/dashboard/company/{{company.id}}">
                {{company.name}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap" routerLink="/dashboard/company/{{company.id}}">
                {{company.contact_name}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap" routerLink="/dashboard/company/{{company.id}}">
                {{company.contact_name}}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                <div class="row">
                  <a routerLink="/dashboard/edit-company/{{ company.id }}" class="text-blue-600 hover:text-blue-900">
                    Edit
                  </a>
                  <a (click)="remove(company.id)" class="text-red-600 hover:text-red-900">Delete</a>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="!companies" class="bg-white divide-y divide-gray-200">
            <tr>
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="flex items-center">
                  <div class="ml-4">
                    <div class="text-sm font-medium text-gray-900">
                      There is no Data
                    </div>
                  </div>
                </div>
              </td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
